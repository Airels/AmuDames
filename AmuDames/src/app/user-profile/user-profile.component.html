<div class="jumbotron bg-dark p-5 rounded-lg m-3 text-white">
    <h1 class="display-4 text-white">{{ viewUser.username }} 's profile</h1>
    <hr>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <img class="viewuser-img" src="{{ viewUser.profileImageURL }}">
      </div>
      <div class="w-100"></div>
      <div class="col col-lg-2">
        <div class = "user-profile">
          <div class="card">
            <div class="card-header">
              <div class="row justify-content-md-center">
                <div class="col-md-auto">
                  <img src="https://www.countryflags.io/{{ viewUser.country }}/flat/24.png">
                </div>
                <div class="col-md-auto">
                  <p>Elo: {{ viewUser.elo }}</p>
                </div>
              </div>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <footer class="blockquote-footer">{{ viewUser.description }}</footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
