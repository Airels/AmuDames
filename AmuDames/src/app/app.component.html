<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>AMU dames</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-faded">
      <a class="navbar-brand" routerLinkActive="active" routerLink="home">
        <img src="../assets/images/logo-mini.png">
      </a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse" [ngbCollapse]="isCollapsed" (click)="isCollapsed = (isCollapsed) ? isCollapsed : true">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a *ngIf="user != undefined; else userUndefined" class="nav-link" routerLinkActive="active" routerLink="/search">Play</a>
            <ng-template #userUndefined>
              <a class="nav-link" (click)="open(modalConnexion)">Play</a>
            </ng-template>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/ranking">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/guide">Guide</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- USER-->
    <div class="ml-auto mr-1 user-text">
      <div *ngIf="user != null;">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <div class="info-navbar">
              <img src="https://www.countryflags.io/{{ user.country }}/flat/24.png"> <br>
              <a class="user-profile" (click)="goToUserProfile()">
                {{ user.username }} <br>
                {{ user.elo }} <br>
              </a>
            </div>
          </li>
      </ul>
      </div>
    </div>
    <div class="ml-auto mr-1 user-button">
      <div *ngIf="user != null; else userNotConnected">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="open(modalDisconnect)">
              <img class="user-img user-img-connected" src="{{ user.profileImageURL }}">
            </a>
          </li>
      </ul>
      </div>
      <ng-template #userNotConnected>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="open(modalConnexion)">
              <img class="user-img user-img-disconnected" src="../assets/images/user/user_blank.png">
            </a>
          </li>
        </ul>
      </ng-template>
    </div>
    <!-- END USER-->
    <!--ROUTER-->
    <main role="main" class="container">
      <br><br><br>
      <router-outlet></router-outlet>
    </main>

    <!-- MODALS BEGIN -->

                <input type="text" id="emailSignIn" class="form-control" formControlName="email"

    <ng-template #modalDisconnect let-modal>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="disconnectForm">
          <p>Are you sure you want to disconnect?</p>
          <button class="btn btn-danger" (click)="disconnect(); modal.dismiss('Cross click')">Disconnect</button>
        </div>
      </div>
      <div class="modal-footer text-center d-flex" ></div>
    </ng-template>
