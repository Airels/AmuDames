<div class="jumbotron bg-dark p-5 rounded-lg m-3">
    <h1 class="display-4 text-white">AMU Dames's Ranking</h1>
    <p class="lead text-white">We can see the best players</p>
    <hr>
    <div *ngFor="let user of ranking; let index = index">
        <div class="card-body">
            <div class="row">
                <div class="col-xl">
                    <div class="d-flex flex-column"><h5>
                        <div class="m-0"><span class="badge badge-light mr-3">{{ index }}</span></div>
                        <div class="m-0">{{ user.username }} - {{ user.elo }}</div>
                    </h5></div>
                </div>
            </div>
        </div>
    </div>
    <ul>
        <li></li>
    </ul>
    <!--<div class="user" *ngFor="the best players | orderBy "></div>-->
    
    
   
</div>
